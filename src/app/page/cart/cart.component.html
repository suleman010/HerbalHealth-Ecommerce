<!--====== Cart SECTION START ======-->

   <section class="cart-section pt-120 pb-120">

    <div class="container">
      <div class="product-section-heading-wrapper">
        <div class="product-section-heading section-title both-border">
          <span class="title-tag">Shopping</span>
          <h3 class="wow fadeIn">Cart</h3>
        </div>
     </div>
     <div class="row">
    <div class="col-md-12">
      <div class="w-100 table-responsive mb-4">
        <table class="table cw-cart-table">
          <thead>
            <tr>
              <th></th>
              <th scope="col" class="product-name">Product</th>
              <th scope="col" class="product-qty">Quantity</th>
              <th scope="col" class="product-price">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let getCartProduct of getCartProducts;let i=index">
              <td class="product-remove cw-align">
                <a (click)="deleteItemFromCart(i)"><i class="fas fa-times"></i></a>
              </td>
              <td data-title="Product" class="has-title">
                <div class="product-thumbnail">
                  <img src="assets/img/products/cart-2.png" alt="product_thumbnail">
                </div>
                <a href="shop-detail.html" class="btn-link">{{getCartProduct.productName}}</a>
              </td>
              <td class="quantity cw-qty-sec cw-align has-title" data-title="Quantity">
                <div class="input-group">
                      <span class="input-group-btn">
                        <!-- //quantity-right-plus1  quantity-left-minus1 -->
                        <button type="button" (click)="productQuantityChange(i,'minus')" class=" btn btn-number" data-type="minus" data-field="">
                          <i class="fa fa-minus"></i>
                        </button>
                      </span>
                      <input type="text" id="quantity1" name="quantity" class="form-control input-number" [value]="getCartProduct.quantity">
                      <span class="input-group-btn">
                        <button type="button" (click)="productQuantityChange(i,'plus')" class=" btn btn-number" data-type="plus" data-field="">
                          <i class="fa fa-plus"></i>
                        </button>
                      </span>
                    </div>
              </td>
              <td class="product-price cw-align has-title" data-title="Price">
                <span class="product-currency">$</span> <span class="product-amount">{{(getCartProduct.realTimePrice)*(getCartProduct.quantity)}}</span>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <button class="main-btn btn-filled float-left">Continue Shoping</button>
                <button class="main-btn btn-filled float-right">Update Cart</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-5">
          <div class="cw-product-promo">
            <div class="cw-title">
              <h5>Discount Code</h5>
            </div>
            <form>
              <div class="form-group mb-0">
                <label for="couponCode">Enter coupon code</label>
                <input type="text" class="form-control" placeholder="Coupon Code" id="couponCode">
                <button type="submit" class="main-btn btn-filled mt-4">Apply</button>
              </div>
            </form>
          </div>
        </div>
        <div class="offset-lg-6 col-lg-6 col-md-12">
          <div class="cw-product-promo">
            <table class="table cw-table-borderless">
              <tbody>
                <tr>
                  <td> <b>Subtotal</b> </td>
                  <td class="text-right">$ {{total}}</td>
                </tr>
                <tr>
                  <td> <b>Shipping</b> </td>
                  <td class="text-right">$ {{shipping}}</td>
                </tr>
                <tr>
                  <td> <b>Total</b> </td>
                  <td class="text-right">$ {{total+shipping}}</td>
                </tr>
              </tbody>
            </table>
            <!-- (click)="placeOrder()" -->
            <button type="button" (click)="proceedToCheckout()" [routerLink]="['/checkout']" routerLinkActive="router-link-active"   class="main-btn btn-filled w-100">Place Order</button>
            <!-- <button type="button" (click)="placeOrder()" class="main-btn btn-filled w-100">Proceed to Checkout</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>

   </section>

<!--====== Cart SECTION END ======-->
